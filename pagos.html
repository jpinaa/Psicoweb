<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="cmp/navegacion.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Psicoweb</title>
</head>
<body>
    
    <h1>Psicoweb</h1>
    <c-navegacion></c-navegacion>

      <h1>Gesti√≥n de Pagos</h1>
    
      <main>
        <h2>Historial de Pagos</h2>
    
        <table>
        
          <tr>
                <th>Nombre del Paciente</th>
                <th>Fecha del Pago</th>
                <th>Monto</th>
                <th>Estado</th>
          </tr>
          <tr>
            <td>Leonardo Perez</td>
            <td>12/04/23</td>
            <td>$500</td>
            <td>Pagado</td>
          </tr>
          <tr>
            <td>Carlos Sainz</td>
            <td>13/04/23</td>
            <td>$500</td>
            <td>Pendiente</td>
          </tr>
          <!-- Repite la estructura de la fila (tr) para cada pago registrado -->
        </table>
    
        <h2>Registrar Nuevo Pago</h2>
    
        <form>
          <label for="nombre-paciente">Nombre del Paciente:</label>
          <input type="text" id="nombre-paciente" name="nombre-paciente" required>
    
          <label for="fecha-pago">Fecha del Pago:</label>
          <input type="date" id="fecha-pago" name="fecha-pago" required>
    
          <label for="monto">Monto:</label>
          <input type="number" id="monto" name="monto" required>
    
          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="pendiente">Pendiente</option>
            <option value="pagado">Pagado</option>
          </select>
    
          <button type="submit">Registrar Pago</button>
        </form>
      </main>

    <footer>
        <p>Derechos de autor &copy; 2023 Psicoweb</p>
    </footer>

</body>
</html>
